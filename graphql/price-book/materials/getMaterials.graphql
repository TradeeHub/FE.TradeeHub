query GetMaterials(
  $request: SearchMaterialRequestInput!
  $order: [MaterialEntitySortInput!]
  $pageSize: Int!
) {
  materials(request: $request, order: $order, first: $pageSize) {
    pageInfo {
      hasNextPage
      endCursor
    }
    edges {
      cursor
      node {
        id
        name
        description
        identifier
        usePriceRange
        taxable
        allowOnlineBooking
        onlinePrice
        cost
        price
        unitType
        serviceCategory {
          id
          name
        }
        images {
          url
        }
        vendor
        pricingTiers {
          unitRange {
            max
            min
          }
          cost
          price
        }
        createdAt
        modifiedAt
      }
    }
  }
}
