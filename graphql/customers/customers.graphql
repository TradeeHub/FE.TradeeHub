query CustomersByName($nameContains: String!) {
  customers(where: { name: { contains: $nameContains } }) {
    edges {
      node {
        id
        title
        name
        surname
        modifiedAt
        phoneNumbers {
          phoneNumber
        }
        properties {
          propertyAddress {
            address
            fullAddress
          }
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
