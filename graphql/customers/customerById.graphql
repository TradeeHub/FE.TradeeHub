query CustomerById($id: ID!) {
  customerById(id: $id) {
    id
    customerReferenceNumber
    title
    name
    surname
    fullName
    alias
    status
    createdAt
    createdBy
    modifiedAt
    modifiedBy
    archived
    customerRating
    comments {
      comment
      uploadUrls
      commentType
    }
    emails {
      email
      emailType
    }
    phoneNumbers {
      phoneNumber
      phoneNumberType
    }
    properties {
      id
      property {
        address
      }
    }
    tags
  }
}
