query CustomerById($id: ID!) {
  customerById(id: $id) {
    id
    customerReferenceNumber
    title
    name
    surname
    fullName
    alias
    customerType
    companyName
    useCompanyName
    status
    createdAt
    createdBy
    modifiedAt
    modifiedBy
    archived
    customerRating
    reference {
      referenceType
      customer {
        id
        fullName
        customerReferenceNumber
        companyName
        useCompanyName
      }
      externalReference {
        id
        useCompanyName
        companyName
        name
      }
    }
    comments {
      comment
      uploadUrls
      commentType
    }
    emails {
      email
      emailType
    }
    phoneNumbers {
      phoneNumber
      phoneNumberType
    }
    properties {
      id
      property {
        address
      }
    }
    tags
  }
}
