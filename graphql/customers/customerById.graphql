query customer($id: ID!) {
  customer(id: $id) {
    id
    customerReferenceNumber
    title
    name
    surname
    fullName
    alias
    customerType
    companyName
    useCompanyName
    status
    createdAt
    modifiedAt
    archived
    customerRating
    creator {
      id
      name
    }
    modifier {
      id
      name
    }
    reference {
      referenceType
      customer {
        id
        fullName
        customerReferenceNumber
        companyName
        useCompanyName
      }
      externalReference {
        id
        useCompanyName
        companyName
        name
      }
    }
    comments {
      comment
      uploadUrls
      commentType
    }
    emails {
      email
      emailType
    }
    phoneNumbers {
      phoneNumber
      phoneNumberType
    }
    properties {
      id
      property {
        address
      }
    }
    tags
  }
}
